{% extends 'turff/layouts/main.html' %}

{% block title %}
  Forgot Password | TURFBOOKING
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
  <div class="row">
    <div class="col-12">
      <h4 class="mb-3">Forgot Password</h4>
      <hr style="border-color:#b8bfc2;">
      {% include 'turff/inc/message.html' %}
    </div>
  </div>
  <section class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form method="post" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <button type="submit" class="btn btn-primary">Send OTP</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
