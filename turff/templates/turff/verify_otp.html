<!-- Template for OTP verification form -->
{% extends 'turff/layouts/main.html' %}

{% block title %}
  Verify OTP | TURFBOOKING
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
  <div class="row">
    <div class="col-12">
      <h4 class="mb-3">Verify OTP</h4>
      <hr style="border-color:#b8bfc2;">
      {% include 'turff/inc/message.html' %}
    </div>
  </div>
  <section class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP</label>
              <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP">
            </div>
            <button type="submit" class="btn btn-primary">Verify OTP & Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
